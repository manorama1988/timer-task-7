<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Time | Count</title>
</head>
<body>
    <h1 class="time-heading">Timer App</h1>
    <div class="time-card">
        <div class="time-card-content">
            <div class="time-hours"> <span class="timeFont th"> </span> <br> HH </div>
            <div class="time-minute"> <span class="timeFont tm" > </span><br>MM</div>
            <div class="time-second"><span class="timeFont ts"> </span> <br>SS</div>
        </div>
        <div class="time-card-footer">
            
            <button onclick="clearInterval(intId)" class="btn btn-start">Start</button>
            <button onclick="clearInterval(intId)" class="btn btn-reset">Reset</button>
        </div>
    </div>
    <script src="js/time.js"></script>
</body>
</html>
